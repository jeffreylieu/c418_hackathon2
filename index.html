<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lycanthropia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </div>


    <div id="tweets" class="col-xs-10 col-xs-offset-1 text-center well">

        </div>
    </div>

        <div class="weatherContainer col-xs-10 col-xs-offset-1 text-center well">

                </div>
            <button id="weatherBtn" onclick="play()">Search</button>

</div>
