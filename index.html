<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lycanthropia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>


<div class="container">
    <div class="jumbotron">
        <div class="title container text-center">
            <h1>Lycanthropia</h1>
            <p>Werewolves of London</p>
        </div>
    </div>

    <div id="tweets" class="col-xs-10 col-xs-offset-1 text-center well">
        <p>Tweets</p>
    </div>
    <div id="videos" class="col-xs-10 col-xs-offset-1 text-center well">
        <p>Videos</p>
    </div>
        <div class="weatherContainer col-xs-10 col-xs-offset-1 text-center well">
            <div id="displayWeather">
            </div>
            <div id="degreeSymbol"></div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                    </span>
                    <input type="text" id="city" class="form-control" placeholder="Enter City...">
                </div>
            <button id="weatherBtn">Search</button>
        </div>

</div>


</body>
</html>
